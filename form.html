<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <form> 
        <div class="form-group">
          <label for="exampleInputName">Nome</label>
          <input type="Nome" class="form-control" id="Nome" aria-describedby="namehelp" placeholder="Enter Name">
          <small id="emailHelp" class="form-text text-muted">.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputSurname">Cognome</label>
          <input type="Cognome" class="form-control" id="exampleInputSurname" placeholder="Cognome      ">
        </div>
        <div class="form-group">
            <label for="exampleInputdateofbirth">Data di Nascita</label>
            <input type="Data di Nascita" class="form-control" id="exampleInputSurname" placeholder="Data di Nascita      ">
          </div>
          <div class="form-group">
            <label for="exampleInputSex">Sesso</label>
            <input type="Sesso" class="form-control" id="exampleInputSex" placeholder="Sesso">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">indirizzo</label>
            <input type="Indirizzo di Residenza" class="form-control" id="exampleInputAddress" placeholder="indirizzo di residenza">
          </div>
          <div class="form-group">
            <label for="exampleInputComunediResidenza">Comune di residenza</label>
            <input type="Comune di Residenza" class="form-control" id="exampleInputComunediResidenza" placeholder="comune di residenza">
          </div>
          <div class="form-group">
            <label for="exampleInputCodiceFiscale">Codice Fiscale</label>
            <input type="Codice Fiscale" class="form-control" id="exampleInputCodiceFiscale" placeholder="Codice Fiscale      ">
          </div>
          <div class="form-group">
            <label for="exampleInputMail">Mail</label>
            <input type="Mail" class="form-control" id="exampleInputSurname" placeholder="Mail">
          </div>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
