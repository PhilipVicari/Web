<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Registrati all' ITS</h1>
        <table> 
        <div class="Nome">
            <label for="exampleFormControlInput1" class="Form-Nome">Nome</label>
            <input type="Nome" class="Nome" id="exampleFormControlInput1" placeholder="Nome">
          </div>
          <div class="Cognome">
            <label for="exampleCognome" class="Form-Cognome">Cognome</label>
            <textarea class="Cognome" id="Cognome" placeholder="Cognome" ></textarea>
          </div>
    
          <div class="Data di nascita">
            <label for="exampleFormControlInput1" class="Form-Data">data di nascita</label>
            <input type="date" class="Data" id="exampleFormControlInput1">
          </div>
          <div class="CV">
            <label for="exampleCv" class="Form-CV">Curriculum</label>
            <input type="file" class="CV" id="CV">
          </div>
          <div class="Sesso">
            <label for="exampleSex" class="Form-Sex">Sesso</label>
            <textarea class="Form-Sex" id="Sex" placeholder="Sesso"></textarea>
          </div>
          <div class="Indirizzo di residenza">
            <label for="exampleAddress" class="Form-Address">Indirizzo di Residenza</label>
            <textarea class="address" id="Residenza" placeholder="Indirizzo di Residenza" ></textarea>
          </div>
          <div class="Istruzione">
            <label for="exampleIstruzione" class="Form-Istruzione">Istruzione</label>
            <textarea class="Istruzione" id="Istruzione" placeholder="Istruzione" ></textarea>
          </div>
        </table>
        </center>
</body>
</html>
